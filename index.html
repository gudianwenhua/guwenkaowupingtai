<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古典文化考务平台</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(28, 116, 240, 0.7);
        }
        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .nav button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .nav button:hover {
            color: #ffcc00;
        }
        .announcement {
            background: rgba(51, 131, 243, 0.7);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .announcement h2 {
            margin: 0;
            font-size: 20px;
        }
        .announcement p {
            font-size: 14px;
        }
        .announcement .more {
            color: #ffcc00;
            cursor: pointer;
            text-align: right;
        }
        .footer {
            background: rgba(90, 156, 248, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">古典文化考务平台</div>
        <div>
            <!-- 修改链接样式并添加 target 属性 -->
            <a href="404.html" style="display: inline-block; background-color: #ffcc00; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;" target="_blank">学生登录</a>
            <a href="404.html" style="display: inline-block; background-color: #ffcc00; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;" target="_blank">教师登录</a>
        </div>
    </div>
    <div class="announcement">
        <h2>更新公告</h2>
        <p>本次更新对平台的页面进行了全新的UI设计</p>
        <p>为了让页面和平台页面的更见完善和加入注册功能，所以我们将本次更新的时间后调，具体更新时间将会提前7天在此页面上通知，感谢各位的谅解，谢谢！</p>
        
    </div>
    <div class="footer">
        <p>本平台为古典文化旗下学校专用考务平台不接受外来用户</p>
    </div>
</body>
</html>
