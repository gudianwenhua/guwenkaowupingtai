<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古典文化考务平台</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(28, 116, 240, 0.7);
        }
        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .nav button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .nav button:hover {
            color: #ffcc00;
        }
        .announcement {
            background: rgba(51, 131, 243, 0.7);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .announcement h2 {
            margin: 0;
            font-size: 20px;
        }
        .announcement p {
            font-size: 14px;
        }
        .announcement .more {
            color: #ffcc00;
            cursor: pointer;
            text-align: right;
        }
        .footer {
            background: rgba(90, 156, 248, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">古典文化考务平台</div>
        <div>
            <button>学生登录</button>
            <button>教师登录</button>
        </div>
    </div>
    <div class="announcement">
        <h2>最新公告</h2>
        <p>2025年古文九州考务平台将于2025年2月重大更新，将于2025年4月24日古文九州成立4周年时上线发布</p>
        <p>为迎接平台更新，平台现已停止服务并下线，如要使用请前往飞书工作台跳转使用，给各位带来了不便，我们深表歉意！</p>
        
    </div>
    <div class="footer">
        <p>本平台为古典文化旗下学校专用考务平台不接受外来用户</p>
    </div>
</body>
</html>
